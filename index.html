 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="container">
        <a id=github-link title="source code" href="https://github.com/swethaogeti/Cash-Register-Manager">
            <i class="fa fa-github" aria-hidden="true"></i>
    </a>
        
<div >
    <h1 class="heading"> Cash Register Manager</h1>

    <p class="description">Enter the bill and cash by the customer and know minimum number of notes to return. </p>

    <label class="input-label" for="bill-amount"> Bill Amount:</label>
    <input class="input" id="bill-amount" type="number" />

    <button id="next-btn">Next</button>

    <label class="input-label" for="cash-given" id="label-cash-given">Cash Given:</label>

    <input class="input" id="cash-given" type="number" />

    <button id="check-btn">Check</button>

    <p id="error-message"></p>
    
    <table class="change-table">
        <caption id="return-change">Return Change</caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</div>
    </main>
   
        
            
        

   

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
